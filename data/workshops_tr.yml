- title: "Django ile Migration"
  cover: "ws-django.png"
  status: 1
  category: 2
  short_description: |
    Django uzun süreçler sonunda çok başarılı bir özelliğe kavuştu. Migration yani
    veritabanının da aynı kod gibi programatik olarak üretilebilir ve versiyonlanabilir
    olması.
    
    Fakat Django’da bir yere kadar bunu otomatik olarak yapabiliyor. İşte
    bu eğitimde kendi başımıza migration yazmayı, manuel olarak **squash** yapmayı,
    ==Integrity==’i korumayı ve benzeri püf noktalarını öğreneceğiz.
  
  description: |
    
    Django, uzunca bir süre migration işlerini yerleşik olarak desteklemiyor,
    [3. parti bir kütüphane](https://bitbucket.org/andrewgodwin/south/src)
    yardımıyla bu iş yapılıyordu. Daha sonra, [versiyon
    1.7](https://docs.djangoproject.com/en/1.7/topics/migrations/) ile
    birlikte Django artık migration işini kendi yapar oldu.
    
    Eski günlere baktığımda, şimdi durumun çok çok iyi bir noktada olduğunu
    söyleyebilirim. Peki **migration** tam olarak ne işer yarar? Neden
    önemlidir? Otomatik olarak üretmek ya da elle yazarak üretmek ? İşte
    bu eğitimde;
    
    * Veritabanının revizyon kontrol altında tutulması: Migration
    * Veritabanına göre backend kullanımı
    * İleriye / geriye dönüşler
